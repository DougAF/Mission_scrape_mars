<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Scraping Mars Results</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
<!-- button/jumbo -->
      <div class="jumbotron text-center">
        <h1>Travel to Mars?</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Yes begin data collection.</a></p>
      </div>
  <!-- end of jumbotron -->

      <!-- Mars Data -->
    <div class="row" id="mars-data-news">
        <div class="col-md-12">
          <h4 class="heading"> Mars News</h4>
          <h6><strong>Latest News from Mars</h3></strong>
            <h6>{{ mars.latest_title}}</h6>
            <p>{{ mars.latest_paragraph}}</p>
        </div><!-- end of news section -->
      </div>
        <div class="row">
          <div class="col-md-6">
              <img src="{{ mars.featured_image_url}}" alt="Featured Image" style="max-width: 100%; max-height: auto">
            </div>
            <div class="col-md-6">
                <div class="panel-body">
                    <h4>Mars Weather</h4>
                    <p>{{mars.mars_weather}}</p>
            </div>
          </div>
         </div> <!--NEW -->
        <div class="row">
          <div class="col-md-4" style="height: 100%">
            <h3>Mars Facts</h3>
            <div style="height:100%; margin-top:20px;">
                {{mars.mars_facts|safe}}
            </div>
        </div>
      </div>  
    </div>
